
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>signin</title>
    <link href="jsign_in.css" rel="stylesheet">
    
</head>
<body>
    <div class="logo">
        <a href="#"><img src="asap.png"></a>
    </div>
    <div id="login-box">
        <div class="left-box">
            <h1>Log In</h1>

             <input type="text" name="Username" placeholder="Username"/>
             <input type="password" name="password" placeholder="Password"/>
             <input type="submit" name="signup-button" value="Log-in"/> 
        </div>
        <div class="right-box">
            <span class="signinwith"><b>Sign in with</b><br/></span>
            <button class="social facebook">Log in with Facebook</button>
            <button class="social twitter">Log in with Twitter</button>
            <button class="social google">Log in with Google</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
